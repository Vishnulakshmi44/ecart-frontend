<!-- Wishlist with products -->

<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let wish of allWishlist">
                <div class="card h-100 shadow p-4">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="wish.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{wish.title}}</h5>
                            <!-- Product price-->
                            ${{wish.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer d-flex justify-content-space-between pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class=" me-5 btn btn-outline-success mt-auto"
                                routerLink="view-product/:id"><i class="fa-solid fa-cart-shopping"></i></a></div>
                        <div class="text-center"><a (click)="deleteWishlistItem(wish.id)"
                                class=" ms-5 btn btn-outline-success mt-auto"><i class="fa-solid fa-trash"></i></a></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Empty Wishlist -->
<div class="container text-center p-4" *ngIf="allWishlist.length==0">
    <h1>Your Wishlist is Empty!!</h1>
    <img src="https://media3.giphy.com/media/0HhDnlH89djZtRqYoO/giphy.gif" alt="">
    <div>
        <button class="btn btn-success" routerLink=""> Shop More..</button>
    </div>
</div>
